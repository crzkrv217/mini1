!<!doctype html>
<html lang="en">

<head>
  <title>Hapag ni Ima: Payment</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <main class="mx-5 mb-4">
    <div>
      <h1 class="mb-4">Settle your payment here.</h1>
    </div>
    <div>
      <div>
        <h3>Available payment methods:</h3>
      </div>
      <div class="btn-group mt-4" role="group" aria-label="Basic checkbox toggle button group">
        <div class="accordion row" id="accordionExample">
          <div class="accordion-item col-4 border-0">
            <h2 class="accordion-header" id="headingOne">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#GCash" aria-expanded="true" aria-controls="GCash">Gcash</button>
            </h2>
          </div>
          <div class="accordion-item col-4 border-0">
            <h2 class="accordion-header" id="headingTwo">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#PayMaya" aria-expanded="false" aria-controls="PayMaya">PayMaya</button>
            </h2>
          </div>
          <div class="accordion-item col-4 border-0">
            <h2 class="accordion-header" id="headingThree">
              <button class="btn btn-primary text-nowrap" type="button" data-bs-toggle="collapse" data-bs-target="#CDCard" aria-expanded="false" aria-controls="CDCard">Credit/Debit Card</button>
            </h2>
          </div>
          <div id="GCash" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="mt-3">
                <div class="mb-3">
                  <label for="GCName" class="form-label">GCash Account Name: </label>
                  <input type="text" name="GCName" id="GCName" class="form-control" placeholder="Enter your name as appears on GCash" aria-describedby="helpId" required aria-required="true">
                </div>
                <div class="mb-3">
                  <label for="GCNumber" class="form-label">GCash Number: </label>
                  <input type="tel" pattern="[0-9]{11}" name="GCNumber" id="GCNumber" class="form-control" placeholder="Enter your GCash phone number" aria-describedby="helpId" required aria-required="true">
                </div>
                <button type="reset">Clear</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div id="PayMaya" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="mt-3">
                <div class="mb-3">
                  <label for="PMName" class="form-label">PayMaya Account Name: </label>
                  <input type="text" name="PMName" id="PMName" class="form-control" placeholder="Enter name as appears on PayMaya" aria-describedby="helpId" required aria-required="true">
                </div>
                <div class="mb-3">
                  <label for="PMNumber" class="form-label">PayMaya Number: </label>
                  <input type="tel" pattern="[0-9]{11}" name="PMNumber" id="PMNumber" class="form-control" placeholder="Enter your PayMaya phone number" aria-describedby="helpId" required aria-required="true">
                </div>
                <button type="reset">Clear</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div id="CDCard" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="mt-3">
                <div class="mb-3">
                  <label for="AHName" class="form-label">Account Holder's Name:</label>
                  <input type="text" name="AHName" id="AHName" class="form-control" placeholder="Enter name as appears on the card" aria-describedby="helpId" required aria-required="true">
                </div>
                <div class="mb-3">
                  <label for="CNumber" class="form-label">Card Number:</label>
                  <input type="" pattern="[0-9]{16}" name="CNumber" id="CNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" aria-describedby="helpId" required aria-required="true">
                </div>
                <div class="mb-3">
                  <label for="EDate" class="form-label">Expiry Date:</label>
                  <input type="month" name="EDate" id="EDate" class="form-control" placeholder="" aria-describedby="helpId" required aria-required="true">
                </div>
                <div class="mb-3">
                  <label for="CVV" class="form-label">CVV:</label>
                  <input type="number" pattern="[0-9]{3}" name="CVV" id="CVV" class="form-control" placeholder="XXX" aria-describedby="helpId" required aria-required="true">
                </div>
                <button type="reset">Clear</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
